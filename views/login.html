<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDI Management System - Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>EDI Management System</h1>
                <p>Please sign in to continue</p>
            </div>
            
            <form class="login-form" method="POST" action="/auth/login">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="admin" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password (4 digits):</label>
                    <input type="password" id="password" name="password" placeholder="Enter 4-digit password" maxlength="4" required>
                </div>
                
                <button type="submit" class="login-btn">Sign In</button>
            </form>
            
            <div class="login-footer">
                <p>Default credentials: admin / 1234</p>
            </div>
        </div>
    </div>

    <script>
        console.log('Login page JavaScript loaded');
        
        // Debug form submission
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.login-form');
            if (form) {
                form.addEventListener('submit', function(e) {
                    console.log('=== FORM SUBMITTING ===');
                    console.log('Action:', this.action);
                    console.log('Method:', this.method);
                    console.log('Username:', document.getElementById('username').value);
                    console.log('Password length:', document.getElementById('password').value.length);
                });
            } else {
                console.error('Form not found!');
            }
        });
    </script>
</body>
</html>
